<!doctype html>
<html>
   <head>
      <title>Taxi Fare Results</title>
   </head>
   <body>
      <h2> Results </h2>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      <table>
         <h1>
            {% for table in tables %}
            <h2>{{titles[loop.index]}}</h2>
            {{ table|safe }}
            {% endfor %}
         </h1>
      </table>
   </body>
</html>
