<!doctype html>
<html>
   <head>
      <title>Taxi Fare Results</title>
   </head>
   <body>
      <h2> Results </h2>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      <div>
         <table class="table">
            <thead>
               <tr>
                  <th scope="distance">distance</th>
                  <th scope="min">min</th>
                  <th scope="max">max</th>
               </tr>
            </thead>
            <tbody>
               {% for row in data %}
               <tr>
                  <td>{{row['distance']}}</td>
                  <td>{{row['min']}}</td>
                  <td>{{row['max']}}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>      
   </body>
</html>
