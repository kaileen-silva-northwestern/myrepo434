<!doctype html>
<html>
   <head>
      <title>Taxi Fare Results</title>
   </head>
   <body>
      <h2> Results </h2>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      <div>
         {{ table|safe }}
      </div>      
   </body>
</html>
